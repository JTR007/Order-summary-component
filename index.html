<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="illustration">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="article">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="precio">
      <div class="plan">
        <img src="images/icon-music.svg" alt="" class="sub_plan">
        <p class="sub_plan"><b>Annual Plan</b><br>$59.99/year</p> 
        <a href="#" class="sub_plan">Change</a>
    </div>
    </div>
    <div class="footer">
      <button><b>Proceed to Payment</b></button><br>
      <a href="#"><b>Cancel Order</b></a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jesus T.</a>.
  </div>
</body>
</html>
